name: VS Code Extension

on:
  pull_request:
    paths:
      - 'src/vscode/**'
      - '.github/workflows/vscode-extension.yml'
  push:
    branches: [ main ]
    paths:
      - 'src/vscode/**'
      - '.github/workflows/vscode-extension.yml'
    tags:
      - 'vscode-v*' # Tag with this pattern to build a .vsix artifact

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/vscode
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/vscode/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run tests
        run: npm test

  package:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/vscode-v')
    defaults:
      run:
        working-directory: src/vscode
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/vscode/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Package .vsix
        run: npx vsce package

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: nx-language-vsix
          path: src/vscode/*.vsix
          if-no-files-found: error

